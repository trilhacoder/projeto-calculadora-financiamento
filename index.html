<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamento</title>
    <link rel="shortcut icon" href="calculadora.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="calculadora">
        <header>
          <img src="calculadora.png">
          <h2>Calculadora de Financiamento</h2>
        </header>
        <main>
            <div>
                <label>Valor do bem</label>
                <input type="text" value="R$ 100.000,00">
            </div>
            <div>
                <label>Valor de entrada</label>
                <input type="text" value="R$ 10.000,00">
            </div>
            <div>	
                <label>NÃºmero de parcelas (meses)</label>
                <input type="number" value="60">
            </div>	
            <div>
                <label>Taxa de juros (%)</label>
                <input type="number" step="any" value="1">
            </div>
            <div>
                <label>Valor financiado</label>
                <div class="valor-financiado">R$ 90.000,00</div>
            </div>
        </main>
        <label>Valor da parcela</label>
        <div class="valor-parcela">R$ 2.725,04</div>
      </form>
    
</body>
</html>
